            <h2>問題2</h2>
            <p>
                任天堂の人気ゲームソフトの一つ「ゼルダの伝説」ですが、一番最初の作品が発売された日付はいつ？
            </p>


            <h3>選択肢</h3>
            <ol class="answers">
                <li>1986/02/21</li>
                <li>1989/04/21</li>
                <li>1990/11/21</li>
                <li>2004/11/21</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">A. 1986/02/21</span>
                <br />
                ゼルダの伝説の最初の作品は、1986/02/21にファミコンディスクシステムのディスク書き換え第一弾として発売されました。
            </p>
